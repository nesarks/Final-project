<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #0b3d91;
            margin-top: 80px;
        }

        a {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 24px;
            background-color: #0b3d91;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #083173;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Investment Strategy App</h1>
    <a href="/predict">Predict My Strategy</a>
</body>
</html>
